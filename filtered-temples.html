<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            <nav id="nav" class="active">

                    <li><a href="#" class="nav-link active" data-filter="home">Home</a></li>

                    <li><a href="#" class="nav-link" data-filter="new">New</a></li>

        <h1>Sacred Temple Gallery</h1>
        <div class="filter-info">Showing <span id="filter-indicator">all</span> temples</div>

    <footer>
