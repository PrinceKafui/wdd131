<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131">
    <meta name="author" content="Prince Amexo">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review Form</h1>
            <p class="subtitle">Help us improve our products by sharing your experience</p>
        </header>
        
        <div class="form-container">
            <form id="reviewForm">
                <div class="form-group">
                    <label for="productName" class="required">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>

                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">Overall Rating</label>
                    <div class="rating-container">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">☆</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">☆</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">☆</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">☆</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">☆</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate" class="required">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="features-group">
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                            <label for="feature1">Easy Installation</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature2" name="features" value="Energy Efficient">
                            <label for="feature2">Energy Efficient</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature3" name="features" value="Durable">
                            <label for="feature3">Durable</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature4" name="features" value="Easy to Clean">
                            <label for="feature4">Easy to Clean</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature5" name="features" value="Good Value">
                            <label for="feature5">Good Value</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature6" name="features" value="Modern Design">
                            <label for="feature6">Modern Design</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="feature7" name="features" value="Quiet Operation">
                            <label for="feature7">Quiet Operation</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reviewText">Written Review</label>
                    <textarea id="reviewText" name="reviewText" rows="4" placeholder="Tell us about your experience with the product..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="userName">User Name (optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Your name">
                </div>
                
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
        
        <div class="confirmation-container" id="confirmation">
            <h2>Thank You for Your Review!</h2>
            <p class="confirmation-message">Your feedback has been successfully submitted.</p>
            <p>We appreciate you taking the time to share your experience with us.</p>
            <div class="review-count">
                Total Reviews Submitted: <span id="reviewCount">0</span>
            </div>
        </div>
        
        <footer>
            <p>© <span id="current-year"></span> | Prince Amexo | Ghana</p>
            <p id="lastModified"></p>
        </footer>
    </div>

</body>
</html>
